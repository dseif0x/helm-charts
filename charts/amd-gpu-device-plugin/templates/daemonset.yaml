apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gpu-device-plugin
spec:
  selector:
    matchLabels:
      app: gpu-device-plugin
  template:
    metadata:
      labels:
        app: gpu-device-plugin
    spec:
      nodeSelector:
        amd.com/gpu.present: "true"
      containers:
        - name: amd-gpu-device-plugin
          image: {{ .Values.image }}
          imagePullPolicy: Always
          securityContext:
            privileged: true # Allows the container full access to host hardware
          volumeMounts:
            - name: device-plugin-dir
              mountPath: /var/lib/kubelet/device-plugins # Required for device plugin Unix domain socket
            - name: dev
              mountPath: /dev # Grants access to the GPU device
            - name: proc
              mountPath: /proc # Grants access to /proc for hardware platform
            - name: sys
              mountPath: /sys # Grants access to /sys for driver version
      volumes:
        - name: device-plugin-dir
          hostPath:
            path: /var/lib/kubelet/device-plugins
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
      restartPolicy: Always